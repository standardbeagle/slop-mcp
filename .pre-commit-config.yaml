repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/golangci/golangci-lint
    rev: v1.55.2
    hooks:
      - id: golangci-lint
        files: \.go$

  - repo: local
    hooks:
      - id: go-test
        name: go test
        entry: go test -short ./...
        language: system
        pass_filenames: false
        types: [go]

      - id: go-build
        name: go build
        entry: go build ./...
        language: system
        pass_filenames: false
        types: [go]

      # Integration tests - run manually with: pre-commit run integration-test --hook-stage manual
      # Or directly: ./scripts/integration-test.sh
      - id: integration-test
        name: integration test (Claude/Gemini/Copilot)
        entry: ./scripts/integration-test.sh
        language: script
        pass_filenames: false
        stages: [manual]
        verbose: true
